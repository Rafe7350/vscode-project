<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style></style>
    <title>Static Template</title>

    <style>
      body{
        background-color: beige;
      }

    </style>
  </head>
  <body>
    <h1>
      Write functions to show the sum / difference / product / division of
      Number 1 and Number 2 in the result field based on the operator selected
    </h1>

    <div>Number 1: <input type="text" id="number1" /></div>
    <br />
    <div>Number 2: <input type="text" id="number2" /></div>
    <br />
    <div id="operator">
      <div>
        Operator
      </div>
      <div id="table">
        <table>
          <tr>
            <td>
              <input type="button" value="+" id="add" />
              <input type="button" value="-" id="subtract" />
            </td>
          </tr>
          <tr>
            <td>
              <input type="button" value="*" id="multiply" />
              <input type="button" value="/" id="divide" />
            </td>
          </tr>
        </table>
      </div>
    </div>
    <br />
    <div>Result: <input type="text" id="result" /></div>
    <script>
      const num1 = document.getElementById("number1");
      const num2 = document.getElementById("number2");
      const addBtn = document.getElementById("add");
      const subtractBtn = document.getElementById("subtract");
      const multiplyBtn = document.getElementById("multiply");
      const divideBtn = document.getElementById("divide");
      const resultField = document.getElementById("result");

      addBtn.addEventListener("click", () => {
        const result = Number(num1.value) + Number(num2.value);
        resultField.value = result;
      });

      subtractBtn.addEventListener("click", () => {
        const result = Number(num1.value) - Number(num2.value);
        resultField.value = result;
      });

      multiplyBtn.addEventListener("click", () => {
        const result = Number(num1.value) * Number(num2.value);
        resultField.value = result;
      });

      divideBtn.addEventListener("click", () => {
        const result = Number(num1.value) / Number(num2.value);
        resultField.value = result;
      });
    </script>
  </body>
</html>
